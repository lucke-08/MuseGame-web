<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifica Account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
      }

      .password-container {
        position: relative;
      }

      #toggle-password {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 20px;
      }

      .buttons-group {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .buttons-group button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"] {
        padding: 12px;
        width: 100%;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 20px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      button[type="button"] {
        padding: 10px 20px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 4px;
      }

      button[type="button"]:hover {
        background-color: #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="top-bar-absolute">
      <div>
        <button class="nav-button" onclick="window.location.href='/map'">
          Mappa
        </button>
        <button class="nav-button" onclick="window.location.href='/scoreboard'">
          Scoreboard
        </button>
      </div>
      <p id="nav-userinfo">{{ user['score'] ~ ' punti' if user else '' }}</p>
      <button class="nav-button" onclick="window.location.href='/'">
        Home
      </button>
    </div>
    <div class="container">
      <h1>Modifica il tuo Account</h1>

      <form id="account-form">
        <div class="form-group">
          <label for="username">Nome Utente</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Inserisci il nuovo nome utente"
            value="{{ user['name'] }}"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Nuova Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Inserisci la nuova password"
            />
            <span id="toggle-password" class="eye-icon">&#128065;</span>
            <!-- Icona occhio -->
          </div>
        </div>

        <!-- Bottone per salvare modifiche -->
        <button type="submit" id="save-btn">Salva Modifiche</button>

        <!-- Gruppo per i bottoni "Esci" e "Elimina Account" -->
        <div class="buttons-group">
          <button type="button" id="logout-btn" onclick="logout()">Esci</button>
          <button type="button" id="delete-btn" onclick="deleteAccount()">
            Elimina Account
          </button>
        </div>
      </form>
    </div>

    <script>
      // Funzione per mostrare/nascondere la password
      document
        .getElementById("toggle-password")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");
          const type = passwordField.type === "password" ? "text" : "password";
          passwordField.type = type;
        });

      // Funzione per gestire il salvataggio delle modifiche
      document
        .getElementById("account-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("/api/update-me", {
            method: "POST",
            body: JSON.stringify({ username, password }),
            headers: { "Content-Type": "application/json" },
          })
            .then((response) => response.json())
            .then((data) => console.log("Modifiche salvate!", data))
            .catch((error) => console.error("Errore nel salvataggio:", error));

          alert("Modifiche salvate!");
        });

      // Funzione per gestire il logout
      async function logout() {
        try {
          const response = await fetch("/api/logout", {
            method: "GET",
          });
          if (response.ok) {
            window.location.href = "/login"; // Reindirizza alla pagina di login
          } else {
            alert("Errore durante il logout.");
          }
        } catch (error) {
          console.error("Errore durante il logout:", error);
        }
      }

      // Funzione per eliminare l'account
      async function deleteAccount() {
        if (
          confirm(
            "Sei sicuro di voler eliminare il tuo account? Questa azione Ã¨ irreversibile!"
          )
        ) {
          try {
            const response = await fetch("/api/unregister", {
              method: "GET",
            });
            if (response.ok) {
              alert("Account eliminato!");
              window.location.href = "/register"; // Reindirizza alla home page
            } else {
              alert("Errore durante l'eliminazione dell'account.");
            }
          } catch (error) {
            console.error("Errore durante l'eliminazione dell'account:", error);
          }
        }
      }
    </script>
  </body>
</html>
